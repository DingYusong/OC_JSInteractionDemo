<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>wap和app交互Demo页面</title>
</head>

<body onload="onPageStart('wap页面ID','wap页面来源页面')">
    <h2 align="center">Wap和APP交互(WKWebView)</h2>
    <hr/>

    <h3 align="center">Wap通过跳链调用APP</h3>
    <div>
        <center>
            <a href="gbanker://buy?type=3&trade=0">箱底金180天</a>
        </center>
    </div>
    <br>

    <h3 align="center">Wap和APP通过JS互相调用</h3>
    <div id="div-a">
        <center>
            <input type="button" value="新闻分享" onclick="share();" />
        </center>
    </div>

    <script type="text/javascript">
        <!-- 调用客户端分享 -->
        function share() {
            var params = {
                'title': '黄金2016年会有大反弹',
                'url': 'https://www.g-banker.com/',
                'description': '黄金看涨'
            };
            window.webkit.messageHandlers.share.postMessage(params);
        }
    </script>
</body>

</html>
